<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender-time is money</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="app bg-gradient-to-r from-slate-200 h-screen flex justify-center items-center">
        <div class="calender w-80 h-60 bg-white rounded-lg shadow-xl flex">
            <div class="dateside bg-red-500 w-2/3 h-full rounded-lg shadow-sm py-12 grid justify-center items-center text-white">
                <p id="date" class="date text-7xl font-bold">01</p>
                <p id="day" class="day text-3xl font-bold">Sunday</p>
            </div>
            <div class="yearside py-12 text-2xl px-2 my-5 grid justify-center items-center text-slate-700">
                <p id="month" class="month">January</p>
                <p id="year" class="year">2023</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
